<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
    <script src="common.js" defer></script>
</head>
<body>
    <!-- Menu via JS -->
    <div id="menu-container"></div>

    <main>
        <div class="container">
            <h2>Novo Usuário</h2>
            <div id="feedback-message" class="feedback-message" style="display:none;"></div>

            <form id="form-novo-usuario" action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <span id="nome-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <span id="senha-error" class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form-novo-usuario');
            if (!form) return;

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                UI.clearFormErrors('form-novo-usuario');

                const nomeValid = UI.validateRequired('nome', 'nome-error');
                const emailValid = UI.validateRequired('email', 'email-error');
                const senhaValid = UI.validateRequired('senha', 'senha-error');

                if (!nomeValid || !emailValid || !senhaValid) {
                    UI.showMessage("Por favor, preencha todos os campos obrigatórios.", "error");
                    return;
                }

                const novoUsuario = {
                    nome: document.getElementById('nome').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('senha').value.trim(), // chave 'password' conforme API
                    tipo: 0 // sempre ADMIN conforme solicitado
                };

                try {
                    const response = await API.post('/auth/register', novoUsuario);
                    console.log('Usuário cadastrado com sucesso:', response);
                    UI.showMessage('Usuário cadastrado com sucesso!', 'success');
                    form.reset();
                } catch (error) {
                    console.error('Erro ao cadastrar usuário:', error);
                    UI.showMessage(error.message || 'Erro ao cadastrar usuário. Tente novamente.', 'error');
                }
            });
        });
    </script>
</body>
</html>

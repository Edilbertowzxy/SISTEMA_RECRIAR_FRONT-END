<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Sistema Recriar</title>
    <link rel="stylesheet" href="style.css">
    <script src="common.js" defer></script>
</head>
<body>
    <div id="menu-container"></div>

    <main>
        <div class="container">
            <h2>Administração do Sistema</h2>
            <div id="feedback-message" class="feedback-message" style="display: none;"></div>

            <div class="crud-bar">
                <input type="search" 
                       id="buscar-usuario" 
                       placeholder="Buscar por nome ou email..." 
                       aria-label="Buscar usuários">
                <button type="button" 
                        id="btn-novo-admin" 
                        class="btn-success" 
                        onclick="window.location.href='novo-usuario.html?type=admin'">
                    Novo Admin
                </button>
                <button type="button" 
                        id="btn-novo-professor" 
                        class="btn-success" 
                        onclick="window.location.href='novo-usuario.html?type=professor'">
                    Novo Professor
                </button>
            </div>

            <div class="table-container">
                <table class="table" id="tabela-usuarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-usuarios">
                        <!-- Dados carregados via JavaScript -->
                    </tbody>
                </table>
                <div id="no-data-message" class="no-data-message" style="display: none;">
                    <p>Nenhum usuário encontrado.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="menu.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!Auth.requireAuth()) return;

            // Verificar tipo do usuário (role) e restringir acesso a esta página
            const userInfo = Auth.getUserInfo();
            const userType = userInfo && userInfo.userType ? userInfo.userType.toUpperCase() : null;

            if (userType !== 'ADMIN') {
                UI.showMessage('Acesso negado: página disponível somente para administradores.', 'error');

                // Esconder ações sensíveis e impedir carregamento da lista
                const searchInput = document.getElementById('buscar-usuario');
                if (searchInput) searchInput.style.display = 'none';
                const btnNovoAdmin = document.getElementById('btn-novo-admin');
                const btnNovoProfessor = document.getElementById('btn-novo-professor');
                if (btnNovoAdmin) btnNovoAdmin.style.display = 'none';
                if (btnNovoProfessor) btnNovoProfessor.style.display = 'none';

                // Esconder tabela e exibir mensagem
                const tabela = document.querySelector('.table-container');
                if (tabela) tabela.style.display = 'none';

                // Opcional: redirecionar o usuário após um curto período
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);

                return;
            }

            const searchInput = document.getElementById("buscar-usuario");
            searchInput.addEventListener("input", debounce(loadUsuarios, 300));

            loadUsuarios();
        });

        async function loadUsuarios() {
            const searchTerm = document.getElementById("buscar-usuario").value.trim().toLowerCase();

            try {
                // Chama o endpoint único de usuários
                const usuarios = await API.get('/user/list');

                const lista = usuarios || [];

                // Filtrar localmente por nome ou tipo
                const filtered = searchTerm
                    ? lista.filter(u => (u.nome || '').toLowerCase().includes(searchTerm) || (u.tipo || '').toLowerCase().includes(searchTerm))
                    : lista;

                renderTabelaUsuarios(filtered);
            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
                UI.showMessage("Não foi possível carregar a lista de usuários.", "error");
                renderTabelaUsuarios([]);
            }
        }

        function renderTabelaUsuarios(usuarios) {
            const tbody = document.getElementById("tbody-usuarios");
            const noDataMessage = document.getElementById("no-data-message");
            tbody.innerHTML = "";

            if (!usuarios || usuarios.length === 0) {
                noDataMessage.style.display = "block";
                return;
            }

            noDataMessage.style.display = "none";

            usuarios.forEach(usuario => {
                const row = document.createElement('tr');

                const nomeCell = document.createElement('td');
                nomeCell.textContent = usuario.nome || '-';
                row.appendChild(nomeCell);

                const tipoCell = document.createElement('td');
                tipoCell.textContent = usuario.tipo || '-';
                row.appendChild(tipoCell);

                tbody.appendChild(row);
            });
        }

        function editarUsuario(id, tipo) {
            // Redireciona para a página de edição apropriada com base no tipo de usuário
            if (tipo === 'PROFESSOR') {
                window.location.href = `alterar-professor.html?id=${id}`;
            } else if (tipo === 'ADMIN') {
                // Se houver uma página específica para editar admin, redirecionar para lá
                // Por enquanto, podemos usar a página de alterar-usuario para o email/senha
                window.location.href = `alterar-usuario.html?id=${id}`;
            } else {
                UI.showMessage("Tipo de usuário desconhecido para edição.", "error");
            }
        }

        async function excluirUsuario(id, tipo) {
            if (!confirm("Tem certeza de que deseja excluir este usuário?")) {
                return;
            }

            try {
                let endpoint = '';
                if (tipo === 'PROFESSOR') {
                    endpoint = `/professor/${id}`;
                } else if (tipo === 'ADMIN') {
                    // Se houver um endpoint para excluir admin
                    // endpoint = `/admin/${id}`;
                    UI.showMessage("Exclusão de administradores não implementada via API.", "error");
                    return;
                } else {
                    UI.showMessage("Tipo de usuário desconhecido para exclusão.", "error");
                    return;
                }

                await API.delete(endpoint);
                UI.showMessage("Usuário excluído com sucesso!", "success");
                loadUsuarios(); // Recarrega a lista
            } catch (error) {
                console.error("Erro ao excluir usuário:", error);
                UI.showMessage(error.message || "Erro ao excluir usuário.", "error");
            }
        }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }
    </script>
</body>
</html>
